<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">
    freeCodeCamp Survey Form
  </h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">
        Name
        <input id="name" type="text" required placeholder="Writing your name">
      </label>
      <label for="email" id="email-label">
        Email
        <input id="email" type="email" required placeholder="Writing your email">
      </label>
      <label for="numbem" id="number-label">
        Age <span>(optional)</span>
        <input id="number" type="number" min="10" max="120" placeholder="Set your age">
      </label>
      <label>
        Which option best describes your current role?
        <select id="dropdown">
          <option value="6">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label>
        Would you recommend freeCodeCamp to a friend?
        <label for="defi"> <input type="radio" name="recomemend" id="defi" value="o"> Definitely</label>
        <label for="maybe"> <input type="radio" name="recomemend" id="maybe" value="i"> Maybe </label>
        <label for="sure"> <input type="radio" name="recomemend" id="sure" value="u"> Not sure</label>
      </label>
      <label>
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown2">
          <option value="5">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </label>
      <label>
        What would you like to see improved? <span>(Check all that apply)</span>
        <label for="front"><input type="checkbox" name="front" id="front" value="front">Front-end Projects</label>
        <label for="back"><input type="checkbox" name="back" id="back" value="back">Back-end Projects</label>
        <label for="data"><input type="checkbox" name="data" id="data" value="data">Data Visualization</label>
        <label for="challenges"><input type="checkbox" name="challenges" id="challenges"
            value="challenges">Challenges</label>
        <label for="open"><input type="checkbox" name="open" id="open" value="open">Open Source Community</label>
        <label for="gitter"><input type="checkbox" name="gitter" id="gitter" value="gitter">Gitter help rooms</label>
        <label for="videos"><input type="checkbox" name="videos" id="videos" value="videos">Videos</label>
        <label for="city"><input type="checkbox" name="city" id="city" value="city">City meetups</label>
        <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="wiki">Wiki</label>
        <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum">Forum</label>
        <label for="add"><input type="checkbox" name="add" id="add" value="forum">Additional
          Courses</label>
      </label>
      <label for="coment">
        Any comments or suggestions?
        <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
      </label>
      <input type="submit" id="submit" value="Submit">
    </fieldset>
  </form>
</body>

</html
